<!DOCTYPE html>
<html>
<head>
    <title>NID QR Code Verification</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .valid { color: green; font-weight: bold; }
        .invalid { color: red; font-weight: bold; }
        .card { border: 1px solid #ddd; padding: 20px; border-radius: 5px; margin: 20px 0; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <div class="container">
        <h1>NID QR Code Verification System</h1>
        
        <div class="card {% if status == 'VALID' %}success{% else %}error{% endif %}">
            <h2>Status: <span class="{% if status == 'VALID' %}valid{% else %}invalid{% endif %}">
                {{ status }}
            </span></h2>
            
            <p><strong>QR ID:</strong> {{ qr_id }}</p>
            
            {% if status == 'VALID' %}
                <p><strong>Description:</strong> {{ description }}</p>
                <p><strong>Created:</strong> {{ created_at }}</p>
            {% else %}
                <p>This QR code is not valid or has not been registered in our system.</p>
            {% endif %}
        </div>
        
        <a href="/">‚Üê Back to Home</a>
    </div>
</body>
</html>
